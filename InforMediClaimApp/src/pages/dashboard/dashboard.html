<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title-style">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="background">
 

    <ion-title>
      Welcome {{name}}
    </ion-title>

  
    <ion-card >
        <ion-card-header>
           Claim Balance Summary
          </ion-card-header>
          <ion-card-content>
        <ion-item id="chart_div" >

          </ion-item>
          <ion-row>
              <ion-col>
                  <ion-fab  right bottom>
                      <button (click)="newRequestClicked()" ion-fab>
                        <ion-icon name ="add"></ion-icon>
                      </button>
                     </ion-fab>
              </ion-col>
          </ion-row>
            
            
        </ion-card-content>
    </ion-card>
 

  
  <ion-card>

    <ion-card-header>
      Claim Summary
    </ion-card-header>

    <ion-card-content>
        <ion-segment [(ngModel)]="dateType" color="primary" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="today">
              Today
            </ion-segment-button>
            <ion-segment-button value="month">
              This Month
            </ion-segment-button>
            <ion-segment-button value="year">
                This Year
              </ion-segment-button>
          </ion-segment>
    </ion-card-content>
    
      <ion-item id="table_div">

      </ion-item>
    
  </ion-card>


<div >

</div>



</ion-content>
